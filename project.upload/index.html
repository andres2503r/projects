<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>UPDATE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cont-principal">
        <!-- <h1>ACCESS CONTROL</h1> -->
        <form class= "form" id="form" method="post" enctype="multipart/form-data">
            <h2>firmware update</h2>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-upload" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
                    <polyline points="7 9 12 4 17 9" />
                    <line x1="12" y1="4" x2="12" y2="16" />
                </svg>
            </div>
            <div class="content">
                <div class="group">
                    <input id="filePicker" type="file" value="selec file" name="file">
                    progress: <progress id="progressbar" value="0" ></progress>
                </div>
                <div class="buttons">
                    <input type="submit" value="UPDATE" id="buttonUpdate"class="upload_btn" >
                    <input type="button" value="CANCEL" id="buttonCancel" class="cancel_btn"disabled="false" onclick="cancelUpload()" >
                    <script src="script.js"></script>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
